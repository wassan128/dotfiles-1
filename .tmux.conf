#
# tmux settings @rksz
#
#######################################

## Global ##
unbind C-b
set -g prefix C-t
set -g default-shell /usr/local/bin/zsh
set -g default-terminal "screen-256color"
set -g utf8 on
set -sg escape-time 1
# setw -g aggressive-resize on

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

## Window Controll ##
bind -n C-right next-window
bind -n C-left  previous-window
bind p          previous-window
bind -n C-up    new-window -n "new"
bind N          new-window -a
bind Down       kill-window
bind X          kill-window
bind M          kill-window
bind -r C-h     resize-pane -L 5
bind -r C-l     resize-pane -R 5
bind -r C-j     resize-pane -D 5
bind -r C-k     resize-pane -U 5
bind c          new-window -c "#{pane_current_path}"

## Pane Controll ##
bind -n C-down  kill-pane
bind m          kill-pane
bind -n S-left  select-pane -L
bind -n S-down  select-pane -D
bind -n S-up    select-pane -U
bind -n S-right select-pane -R
bind h          select-pane -L
bind j          select-pane -D
bind k          select-pane -U
bind l          select-pane -R
bind |          split-window -h -c "#{pane_current_path}"
bind '"'        split-window -v -c "#{pane_current_path}"
bind E          select-layout even-horizontal
bind t          display-panes
bind C-t        run "tmux last-pane || tmux last-window || tmux new-window"

## Views ##
set -g status on
set -g status-bg black
set -g status-fg white
set -g status-interval 2
set -g status-utf8 on
set -g status-justify "centre"
set -g status-left-length  90
set -g status-right-length 90
set -g status-left '#[fg=white,bg=black][#S]#[default]'
set -g status-right '#[fg=white,bg=black] [%Y-%m-%d(%a) %H:%M]#[default]'
set -g window-status-current-attr bold
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g pane-active-border-fg blue
set -g pane-border-fg white
set -g automatic-rename off
set -g default-command "reattach-to-user-namespace -l zsh"

# アクティブなペインを目立たせる
set -g pane-active-border-fg black
set -g pane-active-border-bg white

## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

## Edit mode ##
set -g mode-keys vi
bind v copy-mode
bind y paste-buffer
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

## Reload settings ##
bind r source-file ~/.tmux.conf \; display-message "config reloaded"
bind S setw synchronize-panes
#bind M set mode-mouse off

## Import local settings ##
# source-file ~/.tmux.conf.local

## Shortcutkey
bind P send-keys 192.168.
bind Q send-keys " -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
bind G send-keys "git pull origin master" C-m
bind C run "tmux capture-pane -S -2000; tmux show-buffer >>#{pane_current_path}/console-$(date '+%Y%m%d%H%M%S').log; tmux display-message 'capture logged to current directory.'"
bind R run "tmux capture-pane -S -2000; tmux show-buffer | sed -e '/```/d' -e '1i\```' -e '$a\```' >>#{pane_current_path}/console-$(date '+%Y%m%d%H%M%S').log; tmux display-message 'capture logged to clipboard.'"

## Special Command
bind w command-prompt "split-window -p 65 'exec man %%'"

# unlimited scroll back
set -g history-limit 99999
