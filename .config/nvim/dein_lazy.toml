[[plugins]]
repo = 'kana/vim-niceblock'
on_i = 1

[[plugins]]
repo = 'kana/vim-operator-user'
on_map = '<Plug>(operator'

[[plugins]]
repo = 'kana/vim-operator-replace'
depends = 'kana/vim-operator-user'
on_map = '<Plug>(operator-replace)'
hook_add = '''
  nmap s <Plug>(operator-replace)
